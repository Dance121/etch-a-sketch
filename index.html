<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
    
</head>
<body>
    <h2>Etch a Sketch</h2>
    <section class="app-container">
    <div class="select-size">
        <p>Select size:</p>
        <button id="popup" class="btn btn-primary">SELECT</button>
    </div>
    <div class="message-p">
    <p class="paragraph" id="#message"></p>
</div>
    <div class="etch-div"></div>
    <div class="buttons">
        <button type="button" class="btn black-btn btn-outline-dark" onclick="setColor('black')">Black</button>
        <button type="button" class="btn btn-outline-warning" onclick="setColor('random')">Random</button>
        <button type="button" class="btn btn-outline-primary" onclick="reset()">Reset</button>
    </div>
</div>
</section>
<script src="./app.js"></script>
</body>
</html>
